<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Waste Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
  <h1>Krissy is a power waster</h1>
  <p>How many lights are on?</p>
  <input type="number" name="lights" id="n1">
  <br>
  <p>What type of lights are they?</p>
  <select id="lightType">
    <option value=0.0003>LED</option>
    <option value=0.0023>Incandescent</option>
  </select>
  <p>How many minutes have they been on for?</p>
  <input type="number" name="time" id="n2">
  <br>
  <button onclick="calculate()">CALCULATE</button>
  <p>_______________________</p>
  <p id="result"></p>
  <br>
  </div>
  <script src="index.js"></script>
</body>
</html>
